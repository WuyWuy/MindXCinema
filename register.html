</head>

        <div id = "ContainerOfBox">

            <div id = "Box">

                    <h1 style="color: white;">Space Candex</h1>
                    <p id = "decs">Space Cadet is an upcoming Canadian animated film directed by Kid Koala in his directorial debut from his 2011 graphic novel of the same name.</p>

                </div>

            </div>

        </div>

    </div>
